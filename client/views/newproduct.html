<div class="row"  ng-controller="newproductController">
    <div class="row">
      <div class="input-field col s3">
        <input id="product_name" type="text" class="validate" ng-model="pname">
        <label for="product_name">Product Name</label>
      </div>
      <div class="input-field col s3">
        <input id="product_color" type="text" class="validate" ng-model="pcolor">
        <label for="product_color">Product Color</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" ng-click="addProduct()">SAVE<i class="material-icons right">send</i></button>
        <button class="btn waves-effect waves-light" type="submit" name="action">CANCEL</button>
      </div>
    </div>
  </form>
</div>
